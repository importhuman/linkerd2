apiVersion: v1
kind: Service
metadata:
  name: nginx-svc
  namespace: default
spec:
  clusterIP: None
  clusterIPs:
  - None
  selector:
    app: nginx-set
  sessionAffinity: None
  type: ClusterIP
  ports:
  - name: tcp
    protocol: TCP
    port: 80
  - name: http
    port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nginx-set
spec:
  serviceName: nginx-svc
  selector:
    matchLabels:
      app: nginx-set
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-set
    spec:
      containers:
      - name: nginx
        image: nginx
---
